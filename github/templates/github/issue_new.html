{% extends "github/issue.html" %}

{% block head_content %}
<script>
	$(document).ready(function(){
	    $("#createLabelBtn").click(function(){
			var title = document.getElementById("title").value;
			var description = document.getElementById("description").value;

            $(".modal-body #titleIssue").val( title );
            $(".modal-body #descriptionIssue").val( description );

            $('#createLabelModal').modal('show');
		});
	});
</script>
{% endblock %}

{% block content %}
<h4>New issue</h4>

<div class="container">
    <form class="form-horizontal" action="{% url 'github:issue_new' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="title" placeholder="Enter issue title" name="title" value="{{issue.title}}" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-5">
                <textarea class="form-control" rows="5" id="description" name="description">{{issue.description}}</textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Assignees:</label>
            <div class="col-sm-5">
                {% for user in users %}
                <div class="checkbox">
                    <label for="{{user}}" id="assignees">
                        <input type="checkbox" value="{{user}}" id="{{user}}" name="assignees" />{{user}}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Labels:</label>
            <div class="col-sm-5">
                <button type="button" id="createLabelBtn">Create label</button>

                {% for label in labels %}
                <div class="checkbox">
                    <input type="checkbox" value="{{label.name}}" id="{{label.name}}" name="labels" />
                    <label for="{{label.name}}" style="background-color:{{label.color}};font-weight: bold;font-size: 16px;">{{label.name}}</label>
                </div>
                {% endfor %}
            </div>
        </div>

         <div class="form-group">
            <label class="control-label col-sm-2">Milestone:</label>
            <div class="col-sm-5">
                <select class="form-control" id="milestone" name="milestone">
                    <option></option>
                    {% for m in milestones %}
                    <option>{{m.title}}</option>
                    {% endfor %}
                </select>
            </div>
         </div>

         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<div id="createLabelModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><b>Create label</b></h4>
            </div>

            <div class="modal-body">
                <div class="container">
                    <form class="form-horizontal" action="{% url 'github:create_label_from_issue' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">Name:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="name" placeholder="Enter label name" name="name" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="color">Color:</label>
                            <div class="col-sm-4">
                                <input type="color" id="color" name="color" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <button type="submit" class="btn btn-success">Create</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6">
                                <input type="text" id="titleIssue" name="titleIssue" hidden/>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" id="descriptionIssue" name="descriptionIssue" hidden/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
