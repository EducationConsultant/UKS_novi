{% extends "github/milestone_base.html" %}

{% block head_content %}
<meta charset="UTF-8">
    <title>Milestone</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script>
        $(document).ready(function(){
          var date_input=$('input[name="date"]'); //our date input has the name "date"
          var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
          var options={
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            autoclose: true,
          };
          date_input.datepicker(options);
        })
</script>
{% endblock %}



{% block content %}
<h4 class="text-primary">Edit milestone</h4>

 <form method="post" action="{% url 'github:milestone_edit' milestone.pk %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" rows="5" value="{{milestone.title}}"required  />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="description" name="description" placeholder="Enter description"  required>{{milestone.description}}</textarea>
        </div>
    </div>
     <div class="form-group">
        <label class="control-label col-sm-2" for="date">Date</label>
         <div class="col-sm-5">
             <input class="form-control" id="date" name="date" placeholder="YYYY-MM-DD" type="text" rows="5" value="{{dateEdit}}" required/>
         </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </div>
 </form>
{% endblock %}
