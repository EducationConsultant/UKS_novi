{% extends "github/pocetna.html" %}

{% block body_sadrzaj %}
    <div class="container">
        <form class="form-horizontal" action="{% url 'github:registrujKorisnika' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="ime">Ime:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ime" placeholder="Unesite ime" name="ime">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="prezime">Prezime:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="prezime" placeholder="Unesite prezime" name="prezime">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="korisnickoIme">Korisnicko ime:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="korisnickoIme" placeholder="Unesite korisnicko ime" name="korisnickoIme">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="lozinka">Lozinka:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="lozinka" placeholder="Unesite lozinku" name="lozinka">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="emailAdresa">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailAdresa" placeholder="primer@gmail.com" name="emailAdresa">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Registracija</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
