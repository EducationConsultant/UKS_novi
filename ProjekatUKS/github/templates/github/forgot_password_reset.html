{% extends "github/home.html" %}

{% load static %}

{% block body_content %}
<div class="container">
    <div class="row" id="pwd-container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="login-form" method="post" action="{% url 'github:insert_reset_password' %}">
                {% csrf_token %}

                <div class="imgcontainer" align="center">
                    <img src="{% static 'github/images/logo.png' %}" width="100px" height="80px" alt="BooHub"/>
                </div>

                <h4 align="center">Change password for {{ username }}</h4>

                <input type="password" class="form-control" id="newpassword" placeholder="Enter new password" name="newpassword" required />
                <input type="password" class="form-control" id="confirmnewpassword" placeholder="Confirm new password" name="confirmnewpassword" required />


                {% if message %}
                <div class="alert alert-danger">
                    <strong>Danger!</strong> {{message}}
                </div>
                {% endif %}

                <button type="submit" class="btn btn-default btn-block">Change password</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
