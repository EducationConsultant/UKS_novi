{% extends "github/base.html" %}

{% block body_content %}

 <nav class="col-sm-3 shomeidenav hidden-xs">
    <!-- Sidebar Header -->
    <div class="sidebar-header">
        <h3>Repository settings</h3>
    </div>
    <!-- Sidebar Links -->
    <ul class="nav nav-stacked">
        <li><a href="{% url 'github:organizationsByUser' %}">Show all</a></li>
        <li><a href="{% url 'github:organization' %}">New organization</a></li>
    </ul>
 </nav>

    <!-- Page Content -->
<div class="content container">
    <div class="row">
        <div class="col-md-8">
        {% block content %}
        <div class="container">
            <form class="form-horizontal" action="{% url 'github:wiki_edit' wiki.pk %}" method="post">
                {% csrf_token %}
                <h3>Wiki</h3>

                <div class="form-group">
                    <label for="title">Title:</label>
                    <div>
                        <input type="text" class="form-control" id="title" placeholder="Enter title" name="title"   value="{{ wiki.title }}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <div>
                        <textarea class="form-control" rows="40" id="content" name="content" placeholder="Enter content"  >{{wiki.content}}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
    {% endblock %}
        </div>
    </div>
</div>
</div>

{% endblock %}
