{% extends "github/base.html" %}

{% block body_content %}

 <nav class="col-sm-3 shomeidenav hidden-xs">
    <!-- Sidebar Header -->
    <div class="sidebar-header">
        <h3>Repository settings</h3>
    </div>
    <!-- Sidebar Links -->
    <ul class="nav nav-stacked">
        <li><a href="{% url 'github:organizationsByUser' %}">Show all</a></li>
        <li><a href="{% url 'github:organization' %}">New organization</a></li>
    </ul>
 </nav>

    <!-- Page Content -->
<div class="content container">
    <div class="row">
        <div class="col-md-8">
        {% block content %}
        <div class="container">
            <form class="form-horizontal" action="{% url 'github:saveRepository' p %}" method="post">
                {% csrf_token %}
                <h3>New repository</h3>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" value="{{ repository.name }}" required />
                        {% if message %}
                         <div class="alert alert-warning">
                        <strong>Warning!</strong> {{message}}
                        </div>
                        {% endif %}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" placeholder="Enter description" name="description"  required value="{{ repository.description }}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" >Type:</label>
                     {% for l in repository.typeList%}
                    <label class="radio-inline"><input type="radio" name="type" value="{{l}}" required>{{l}}</label>
                     {% endfor %}
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Next</button>
                    </div>
                </div>
            </form>
    {% endblock %}
        </div>
    </div>
</div>
</div>

{% endblock %}
