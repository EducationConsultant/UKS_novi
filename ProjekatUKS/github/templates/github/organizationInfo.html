{% extends "github/home.html" %}

{% block body_content %}
    <div class="container">
        <form class="form-horizontal" action="{% url 'github:repository' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Create new repository</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
