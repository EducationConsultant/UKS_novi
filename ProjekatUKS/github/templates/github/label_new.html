{% extends "github/label.html" %}

{% block content %}
<h1 class="text-primary">New label</h1>

<div class="container">
    <form class="form-horizontal" action="{% url 'github:label_new' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="name" placeholder="Enter label name" name="name" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="color">Color:</label>
            <div class="col-sm-5">
                <input type="color" id="color" name="color" required/>
            </div>
        </div>

         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit new label</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
