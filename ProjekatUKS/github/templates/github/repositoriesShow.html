{% extends "github/repository_base.html" %}


{% block content %}
    <div><h3>Repositories of <mark>{{username}}</mark></h3></div>
    <div class="col-xs-12" style="height:50px;"></div>
    <div class="container">
       <table class="table">
        <thead>
          <tr>
              <th  style="width:10%">Repository name</th>
              <th  style="width:10%">Organization name</th>
              <th  style="width:10%"></th>
              <th style="width:10%"></th>
          </tr>
        </thead>
        <tbody>
        {% for o in repositoriesOfUser %}
          <tr>
              <td><a href="{% url 'github:repositoryInfo' o.name %}">{{o.name}}</a></td>
              <td>{{o.organization.name}}</td>
              <td><a href="{% url 'github:switch_edit_repository' o.name %}">Edit <span class="glyphicon glyphicon-pencil"></span></a></td>
              {% if o.owner.username == username %}
              <td><a href="{% url 'github:switch_delete_repository' o.name %}">Delete <span class="glyphicon glyphicon-trash"></span></a></td>
              {% endif %}

          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
