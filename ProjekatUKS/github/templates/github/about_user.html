{% extends "github/user_profile.html" %}
{% load static %}

{% block content %}
<div class="container">
    {% csrf_token %}
    <h1 class="text-primary">About</h1>

    <div class="row">
        <div class="col-xs-4">
            <h4><b>Firstname:</b> {{user.firstname}}</h4>
            <h4><b>Lastname:</b> {{user.lastname}}</h4>
            <h4><b>Username:</b> {{user.username}}</h4>
            <h4><b>Email:</b> {{user.email}}</h4>
        </div>
        <div class="col-xs-4">
            <img src="{% static 'github/profile_pic/user.png' %}" width="200px" height="200px" class="pull-right img-responsive">
        </div>

        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                <input id="id_image" type="file" class="" name="image">
            </p>
            <input type="submit" value="Submit" />
        </form>
    </div>
</div>
{% endblock %}
