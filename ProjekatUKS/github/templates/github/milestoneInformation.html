{% extends "github/home.html" %}

{% block body_content %}
<div class="wrapper">
     <nav class="col-sm-3 shomeidenav hidden-xs">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
            <h3>Milestone settings</h3>
        </div>


    </nav>

    <!-- Page Content -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
                <div><h4>About milestone</h4></div>

               <div class="form-group">
                    <label class="control-label col-sm-2" for="title">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" rows="5" value="{{milestone.title}}"  disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="date">Date</label>
                     <div class="col-sm-10">
                         <input class="form-control" id="date" name="date" placeholder="YYYY-MM-DD" type="text" rows="5" value="{{milestone.date}}" disabled/>
                     </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Description:</label>
                    <div class="col-sm-5">
                        <textarea class="form-control" rows="5" id="description" name="description"  disabled>{{milestone.description}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>




            {% endblock %}
            </div>
        </div>
    </div>

</div>
{% endblock %}
