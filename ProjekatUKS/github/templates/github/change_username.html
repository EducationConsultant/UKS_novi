{% extends "github/user_profile.html" %}

{% block content %}
<h1>Change username</h1>

{% if messageNew %}
<div class="alert alert-success">
  <strong>Success!</strong> {{messageNew}}
</div>
{% endif %}

<div class="container">
    <form class="form-horizontal" action="{% url 'github:change_username' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="newusername">New username:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="newusername" placeholder="Enter new username" name="newusername" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Update username</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
