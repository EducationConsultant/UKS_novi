{% extends "github/home.html" %}

{% block body_content %}
<div class="wrapper">
     <nav class="col-sm-3 shomeidenav hidden-xs">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
            <h3>Repository settings</h3>
        </div>

        <!-- Sidebar Links -->
         <ul class="nav nav-stacked">
            <ul class="nav nav-stacked">
            <li><a href="{% url 'github:repositoryInfo' repository.name %}">About repository</a></li>
            <li><a href="{% url 'github:addNewMemberRepository' repository.name %}">Add member</a></li>
            <li><a href="{% url 'github:organizationInfo' repository.organization.name %}">Back to organization</a></li>
            </ul>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
             <div><h4>New member</h4></div>
                 <form class="form-horizontal" action="{% url 'github:saveRepositoryMembers' repository.name %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="member">Type username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="member" placeholder="Enter username" name="member"  />
                        </div>
                    </div>

                    {% if message %}
                        <div class="alert alert-warning">
                            <strong>Warning!</strong> {{message}}
                        </div>
                    {% endif %}

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Add member</button>
                            <a href="{% url 'github:repositoryInfo' repository.name %}" class="btn btn-info" role="button">Skip</a>
                        </div>
                    </div>

                 </form>

            {% endblock %}
            </div>
        </div>
    </div>

</div>
{% endblock %}
