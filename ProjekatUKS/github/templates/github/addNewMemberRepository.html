{% extends "github/repository_show_one_base.html" %}

{% block content %}
    <div><h4>Add member</h4></div>

     <form class="form-horizontal" action="{% url 'github:saveRepositoryMembers' repository.name %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="member">Type username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="member" placeholder="Enter username" name="member"  />
            </div>
        </div>

        {% if message %}
            <div class="alert alert-warning">
                <strong>Warning!</strong> {{message}}
            </div>
        {% endif %}

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add member</button>
                <a href="{% url 'github:repositoryInfo' repository.name %}" class="btn btn-info" role="button">Skip</a>
            </div>
        </div>

     </form>
{% endblock %}
