{% extends "github/base.html" %}

{% block body_content %}
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <h3>Repositories</h3>
            </div>

            <ul class="nav nav-stacked">
                <li><a href="{% url 'github:repositoriesShow' %}">Show all</a></li>
            </ul>
        </div>
        <div class="col-sm-8 text-left">
            <!-- Page Content -->
            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-2 sidenav">
            {% block content_right %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
