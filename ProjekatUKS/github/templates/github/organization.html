{% extends "github/base.html" %}

{% block body_content %}
    <div class="container">
        <form class="form-horizontal" action="{% url 'github:saveOrganization' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" value="{{ organization.name }}" />
                    {% if message %}
                     <div class="alert alert-warning">
                    <strong>Warning!</strong> {{message}}
                    </div>
                    {% endif %}
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" value="{{ organization.email }}" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Next</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
