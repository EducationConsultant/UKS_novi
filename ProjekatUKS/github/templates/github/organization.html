{% extends "github/organization_base.html" %}

{% block content %}
    <form class="form-horizontal" action="{% url 'github:saveOrganization' %}" method="post">
        {% csrf_token %}
        <h3>New organization</h3>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" value="{{ organization.name }}" required />
                {% if messageName %}
                 <div class="alert alert-warning">
                     <strong>Warning!</strong> {{messageName}}
                </div>
                {% endif %}
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email" value="{{ organization.email }}" required />
                 {% if messageEmail %}
                 <div class="alert alert-warning">
                     <strong>Warning!</strong> {{messageEmail}}
                </div>
                {% endif %}
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
