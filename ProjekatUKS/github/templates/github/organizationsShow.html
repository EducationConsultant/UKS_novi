{% extends "github/home.html" %}

{% block body_content %}
<div class="wrapper">
     <nav class="col-sm-3 shomeidenav hidden-xs">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
            <h3>Organization settings</h3>
        </div>

        <!-- Sidebar Links -->
        <ul class="nav nav-stacked">
             <li><a href="{% url 'github:organization' %}">New organization</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
                <div><h3>Organizations of {{username}}</h3></div>
                <div class="col-xs-12" style="height:50px;"></div>
                <div class="container">
                   <table class="table">
                    <thead>
                      <tr>
                        <th>Organization name</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for o in organizationsOfUser%}
                      <tr>
                          <td>{{o.name}}</td>
                          <td><a href="{% url 'github:organizationInfo' o.name %}">More informations</a></td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
            {% endblock %}
            </div>
        </div>
    </div>

</div>
{% endblock %}
