{% extends "github/base.html" %}

{% block body_content %}
    <div class="container">
        <form class="form-horizontal" action="{% url 'github:saveOrganizationMembers' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="member">Type username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="member" placeholder="Enter username" name="member"  />
                </div>
            </div>

            {% if message %}
                <div class="alert alert-warning">
                    <strong>Warning!</strong> {{message}}
                </div>
            {% endif %}
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Next</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
