{% extends "github/home.html" %}

{% block body_content %}
    <div class="container">
        <form class="form-horizontal" action="{% url 'github:saveUser' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstname">Firstname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" name="firstname" value="{{ user.firstname }}" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="lastname">Lastname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" name="lastname" value="{{ user.lastname }}" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" value="{{ user.username }}" />

                    {% if message %}
                    <div class="alert alert-warning">
                        <strong>Warning!</strong> {{message}}
                    </div>
                    {% endif %}
                </div>


            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email" value="{{ user.email }}" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Registrate</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
